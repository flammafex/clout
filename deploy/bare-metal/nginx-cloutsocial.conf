# Nginx configuration for cloutsocial.net
# Place in /etc/nginx/sites-available/cloutsocial.net
# Then symlink: ln -s /etc/nginx/sites-available/cloutsocial.net /etc/nginx/sites-enabled/

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=clout_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=clout_upload:10m rate=1r/s;

# Upstream for Clout web server
upstream clout_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name cloutsocial.net www.cloutsocial.net;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cloutsocial.net www.cloutsocial.net;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/cloutsocial.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cloutsocial.net/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cloutsocial.net/chain.pem;

    # SSL configuration (modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Content Security Policy - includes esm.sh for crypto modules and cdnjs for QR code
    # img-src includes GitHub avatars for profile pictures
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://esm.sh https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://*.githubusercontent.com; font-src 'self'; connect-src 'self' wss://cloutsocial.net https://issuer.metacan.org https://verifier.metacan.org https://witness1.metacan.org https://witness2.metacan.org https://witness3.metacan.org https://esm.sh; media-src 'self' blob:; worker-src 'self' blob:;" always;

    # Max upload size (for media uploads)
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Root location - proxy to Clout
    location / {
        proxy_pass http://clout_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for P2P relay and SSE)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for SSE (Server-Sent Events)
        proxy_buffering off;
        proxy_cache off;
    }

    # API rate limiting
    location /api/ {
        limit_req zone=clout_api burst=20 nodelay;

        proxy_pass http://clout_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Media upload endpoint with stricter rate limiting
    location /api/media/upload {
        limit_req zone=clout_upload burst=5 nodelay;

        proxy_pass http://clout_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeout for uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # SSE endpoint for real-time updates
    location /api/live {
        proxy_pass http://clout_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;  # Keep SSE connections alive for 24h
        chunked_transfer_encoding off;
    }

    # Health check endpoint (no rate limit)
    location /api/health {
        proxy_pass http://clout_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Static assets - ETag-based caching (always check for updates, fast conditional requests)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://clout_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # ETag validation - browser asks "has this changed?", server responds 304 if not
        etag on;
        expires 0;
        add_header Cache-Control "no-cache";
    }

    # Service worker (no caching)
    location = /service-worker.js {
        proxy_pass http://clout_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
